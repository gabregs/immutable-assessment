<style>
  @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Poppins:wght@700&display=swap");

  h1,
  h2,
  h3,
  h4,
  h5 {
    font-family: "Poppins", sans-serif;
    text-align: center;
    padding-bottom: 25px;
  }

  main {
    font-family: "Montserrat", sans-serif;
    font-weight: 600;
    padding-top: 35px;
    padding-bottom: 35px;
    position: relative;
  }

  .container {
    border-radius: 50px;
    box-shadow: 0px 0px 20px 5px #767676;
    padding: 3% 3%;
    background-color: white;
    z-index: 2;
  }

  .dropdown-content li > span {
    color: black;
  }

  .select-wrapper input.select-dropdown:focus {
    border-bottom: 1px solid black;
  }

  /* label color */
  #sourceViewRow .input-field label.active,
  #descriptionRow .input-field label.active,
  #statementRow .input-field label.active,
  #uspRow .input-field label.active {
    color: #000;
  }
  /* label focus color */
  .row .input-field input[type="text"] {
    color: #000;
  }
  /* label underline focus color */
  .input-field input[type="text"]:focus {
    border-bottom: 1px solid #000;
    box-shadow: 0 1px 0 0 #000;
  }
  /* valid color */
  .input-field input[type="text"].active {
    border-bottom: 1px solid #000;
    box-shadow: 0 1px 0 0 #000;
  }
  /* invalid color */
  .input-field input[type="text"].invalid {
    border-bottom: 1px solid #000;
    box-shadow: 0 1px 0 0 #000;
  }
  /* icon prefix focus color */
  .input-field .prefix.active {
    color: #000;
  }

  input:not([type]):focus:not([readonly]),
  input[type="text"]:not(.browser-default):focus:not([readonly]),
  input[type="password"]:not(.browser-default):focus:not([readonly]),
  input[type="email"]:not(.browser-default):focus:not([readonly]),
  input[type="url"]:not(.browser-default):focus:not([readonly]),
  input[type="time"]:not(.browser-default):focus:not([readonly]),
  input[type="date"]:not(.browser-default):focus:not([readonly]),
  input[type="datetime"]:not(.browser-default):focus:not([readonly]),
  input[type="datetime-local"]:not(.browser-default):focus:not([readonly]),
  input[type="tel"]:not(.browser-default):focus:not([readonly]),
  input[type="number"]:not(.browser-default):focus:not([readonly]),
  input[type="search"]:not(.browser-default):focus:not([readonly]),
  textarea.materialize-textarea:focus:not([readonly]) {
    border-bottom: 1px solid #000;
    -webkit-box-shadow: 0 1px 0 0 #000;
    box-shadow: 0 1px 0 0 #000;
  }
</style>
